<section class="manage-tests">
	<section class="header">
		<h1 ng-bind="testName"> Test Suite Management </j1>
	</section>
	<p> Here you can manage which tests you have in each of your schools specific programs. First select the program you wish to manage, then select to either add or remove a test to that suite. </p>
	<span> Select a Program To Manage </span> 
	<select ng-change="testChanged(testSelected)" ng-model="testSelected">
  		<option ng-repeat="program in retrievedPrograms">{{ program.name }}</option>
	</select>
	<span> Tests Associated With Program: </span>
	<span class="errorMsg" ng-bind="noTestMsg"> </span>
	<span class="currentTests" ng-repeat="test in programTests"> {{ test.name }} </span>
	<div class="bar"> </div>
	<section class="row info">
		<button class="orange" ng-click="buttonClick('Add')"> 
			<i ng-hide="Add" class="fa fa-caret-right"></i> <i ng-show="Add" class="fa fa-caret-down"></i> Add Test
		</button>
		<button class="test" id="result" ng-repeat="test in retrievedTests" ng-click="addTest(test.id)" ng-show="Add"> <i class="fa fa-pencil-square"></i> {{ test.name }} </button>
		<button class="orange" ng-click="buttonClick('Remove')">
			<i ng-hide="Remove" class="fa fa-caret-right"></i> <i ng-show="Remove" class="fa fa-caret-down"></i> Remove Test
		</button>
		<button class="test" id="result" ng-repeat="test in programTests" ng-show="Remove"> <i class="fa fa-pencil-square"></i> {{ test.name }} </button>
		<button class="orange" ng-click="buttonClick('Create')"> 
			<i ng-hide="Create" class="fa fa-caret-right"></i> <i ng-show="Create" class="fa fa-caret-down"></i> Create Custom Test 
		</button>
		<button class="test" id="result" ng-show="Create"> Coming Soon! </button>
	</section>
</section>
