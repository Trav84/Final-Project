<section class="add-student">
	<h1> Add Student </h2>
	<form class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<div class="form-group">
			<label for="student-name">Student's Name </label>
			<input type="text" class="form-control" id="student-name" placeholder="Student Name">
		</div>
		<div class="form-group">
			<label for="student-email">Student's Email </label>
			<input type="text" class="form-control" id="student-email" placeholder="Email">
		</div>
		<!-- Single button -->

			<div class="btn-group" dropdown is-open="status.isopen">
				<button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				Button dropdown <span class="caret"></span>
				</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li class="divider"></li>
				<li><a href="#">Separated link</a></li>
			</ul>
			</div>

		<div class="centered">
			<button type="submit" class="btn btn-default add-student-btn"> Add Student </button>
		</div>
	</form>
</section>
