<section class="school-login">
	<form ng-submit="schoolLogin(user)">
		<input ng-model="user.email" type="text" placeholder="Email">
		<input ng-model="user.password" type="password" placeholder="Password">
		<button> Log In </button>
	</form>

	<button ng-click="schoolRegisterClick()"> Register New Code School </button>
</section>
