<section class="school-register">
	<form ng-submit="schoolRegister(username, email, password)">
		<div>
			<h3> Enter your instution's name </h3>
			<input ng-model="username" type="text" placeholder="School Name">
		</div>
		<div>
			<h3> Enter your email </h3>
			<input ng-model="email" type="text" placeholder="Email">
		</div>
		<div>
			<h3> Enter a password. It must be at least 8 characters long. </h3>
			<input ng-model="password" type="password" placeholder="Password">
		</div>
		<button> Register New Code School </button>
	</form>
</section>
